name: pricofy_front_flutter
description: Price optimization app for second-hand products - Flutter multi-platform version
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  google_fonts: ^7.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # AWS Amplify (Auth + API)
  amplify_flutter: ^2.7.0
  amplify_auth_cognito: ^2.7.0
  amplify_api: ^2.7.0
  
  # Networking
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  http_parser: ^4.0.2
  
  # Forms & Validation
  image_picker: ^1.2.1
  file_picker: ^8.3.7
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: any
  url_launcher: ^6.2.3
  web: ^1.0.0  # For JS interop (replaces dart:html)
  go_router: ^17.0.0
  equatable: ^2.0.5
  uuid: ^4.3.3
  crypto: ^3.0.3
  
  # Location Services
  geolocator: ^13.0.2

  # Map Display
  flutter_map: ^8.0.0
  flutter_map_marker_cluster: ^8.0.0
  latlong2: ^0.9.1
  
  # Platform Detection
  flutter_platform_widgets: ^7.0.1
  
  # Stripe Payments
  flutter_stripe: ^12.0.0
  flutter_secure_storage: ^10.0.0
  http: ^1.6.0
  circle_flags: ^5.0.1
  remixicon: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.3  # Compatible with Dart 3.6.0 (Flutter 3.27.1)
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.2
  mockito: ^5.5.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/logos/
    - assets/images/platforms/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/solo_logo_sin_Fondo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#FFFFFF"
