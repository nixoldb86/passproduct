# SonarCloud configuration for pricofy-frontend

# Project identification
sonar.organization=pricofy
sonar.projectKey=pricofy_pricofy-frontend
sonar.projectName=pricofy-frontend
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=lib
sonar.tests=test
sonar.test.inclusions=test/**/*.dart

# Exclusions
sonar.exclusions=\
  **/*.g.dart,\
  **/*.freezed.dart,\
  **/*.mocks.dart,\
  **/generated/**,\
  **/build/**,\
  **/.dart_tool/**,\
  **/android/**,\
  **/ios/**,\
  **/web/**,\
  **/linux/**,\
  **/macos/**,\
  **/windows/**

sonar.test.exclusions=\
  **/*.g.dart,\
  **/*.freezed.dart,\
  **/*.mocks.dart

sonar.coverage.exclusions=\
  **/*.g.dart,\
  **/*.freezed.dart,\
  **/*.mocks.dart,\
  **/test/**,\
  **/main.dart,\
  **/generated/**

# Dart/Flutter configuration
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git

